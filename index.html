<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css">

  <title>js-biglietto-treno-form</title>
</head>
<body class="p-3">
  <div class="container-fluid d-flex flex-column align-items-center">
    <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="card w-75 mb-5">
      <div class="card-body p-5 text-magenta">
        <div class="row justify-content-center g-5 mb-5">
          <div class="col text-center">
            <label for="fullName">Nome e Cognome</label>
            <input id="fullName" class="form-control" type="text" aria-label="default input example" required>
          </div>
          <div class="col text-center">
            <label for="km">Km da percorrere</label>
            <input id="km" class="form-control" type="text" aria-label="default input example" required>
          </div>
          <div class="col text-center">
            <label for="age">Fascia d'et√†</label>
            <select id="age" class="form-select" aria-label="Default select example">
              <option value="Adult">Maggiorenne</option>
              <option value="Under-18">Minorenne</option>
              <option value="Over-65">Oltre i 65 anni</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center g-1">
          <div class="col-2">
            <button id="generate" class="btn btn-gray">Genera</button>
          </div>
          <div class="col-2">
            <button id="cancel" class="btn btn-gray">Annulla</button>
          </div>
        </div>
      </div>
    </div>
    <div id="block-on-generate" class="w-75">
      <h2 class="text-white">IL TUO BIGLIETTO</h2>
      <div class="card p-3">
       <div class="card-body">
        <h4>Dettaglio passeggeri</h4>
        <div class="row height-120px border border-secondary border-end-0">
          <div class="col-4 bg-secondary">
            <strong class="d-block fs-4">NOME PASSEGGERO</strong>
            <strong id="user-name" class="d-block fs-4"></strong>
          </div>
          <div class="col-2 d-flex flex-column justify-content-evenly height-100 p-0 ps-2">
            <strong>Offerta</strong>
            <span id="typeofTicket">Biglietto Standard</span>
          </div>
          <div class="col-2 d-flex flex-column justify-content-evenly height-100">
            <strong>Carrozza</strong>
            <span>5</span>
          </div>
          <div class="col-2 d-flex flex-column justify-content-evenly height-100">
            <strong>Codice CP</strong>
            <span>92911</span>
          </div>
          <div class="col-2 d-flex flex-column justify-content-evenly height-100">
            <strong>Costo biglietto</strong>
            <span id="price">Biglietto Standard</span>
          </div>
        </div>
       </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
