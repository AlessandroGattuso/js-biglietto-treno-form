<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css">

  <title>js-biglietto-treno-form</title>
</head>
<body class="p-3">
  <div class="container d-flex flex-column align-items-center">
    <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="card w-75">
      <div class="card-body p-5 text-magenta">
        <div class="row justify-content-center g-5 mb-5">
          <div class="col text-center">
            <label for="fullName">Nome e Cognome</label>
            <input class="form-control" type="text" aria-label="default input example" id="fullName" required>
          </div>
          <div class="col text-center">
            <label for="km">Km da percorrere</label>
            <input class="form-control" type="text" aria-label="default input example" id="fullName" required>
          </div>
          <div class="col text-center">
            <label for="age">Fascia d'et√†</label>
            <select id="age" class="form-select" aria-label="Default select example">
              <option value="Adult">Maggiorenne</option>
              <option value="Under-18">Minorenne</option>
              <option value="Over-65">Oltre i 65 anni</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center g-1">
          <div class="col-2">
            <button id="generate" class="btn btn-dark">Genera</button>
          </div>
          <div class="col-2">
            <button id="cancel" class="btn btn-dark">Annulla</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
